<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.4.1/css/bootstrap.min.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="text/javascript" src="bootstrap-4.4.1/js/juqery_latest.js"></script>
    <script type="text/javascript" src="bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <title>Laptop Price Prediction</title>

    <style type="text/css">
        body {
            /* background-image: url("https://www.wallpapers13.com/wp-content/uploads/2018/11/Dolomiti-Italy-Autumn-Lago-Antorno-landscape-photography-Desktop-HD-Wallpaper-For-PC-Tablet-And-Mobile-3840x2400-1920x1080.jpg"); */
            background-image: url("static/sample.jpg");
            background-size: cover;
        }

        #main_content {
            margin-top: 11vh;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            color: white;
            background-color: transparent;
        }
        .form-group label{
        color:black;
        }
        h3{
        color:black;
        }
    </style>

</head>

<body>
    <div class="col-md-8" id="main_content">
        <center>
            <h3>laptop Price Predictor</h3>
        </center>
        <form action="#" method="post">
            <div class="form-group">
                <label>Company Name</label>
               <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_model(this.id,'type')">
                   {% for company in companies %}
                   <option value="{{ company }}">{{ company }}</option>
                   {% endfor %}
               </select>
            </div>
            <div class="form-group">
                <label>Type Name</label>
                <select class="selectpicker form-control" id="type" name="type" required="1">
                </select>
            </div>

            <div class="form-group">
                <label for="processor">processor</label>
                <select class="selectpicker form-control" id="processor" name="processor" required="1">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label for="ram">Ram</label>
                <select class="selectpicker form-control" id="ram" name="ram" required="1">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label for="memory">Memory</label>
                <select class="selectpicker form-control" id="memory" name="memory" required="1">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label for="os">Operating System</label>
                <select class="selectpicker form-control" id="os" name="os" required="1">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label for="SR">Screen Resolution</label>
                <select class="selectpicker form-control" id="SR" name="SR" required="1">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label for="GPU">GPU</label>
                <select class="selectpicker form-control" id="gpu" name="gpu" required="1">
                    <option value=""></option>
                </select>
            </div><br>
            <center>
                <button type="submit" class="btn btn-primary">Predict Price</button>
            </center>
        </form>
    </div>

    <script>
         function load_model(company_id,typed_id)
         {
            var company = document.getElementById(company_id);
            var typed = document.getElementById(typed_id);
             console.log(company.value);
             typed.value="";
             typed.innerHTML="";
             {% for company in companies %}
                 if( company.value == "{{ company }}")
                 {
                     {% for model in type %}
                         {% if company in model %}
    
                             var newOption= document.createElement("option");
                             newOption.value="{{ model }}";
                             newOption.innerHTML="{{ model }}";
                             typed.options.add(newOption);
                         {% endif %}
                     {% endfor %}
                 }
             {% endfor %}
         }
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
